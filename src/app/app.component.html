<div class="container">
    <input type="text" [(ngModel)]="_postsArray.name">
  <div class="row">
    
      <table class="table">
          <thead class="thead-inverse">
          <tr>
              <th class="text-center">email</th>
              <th class="text-center">id</th>
              <th class="text-center">name</th>
              <th class="text-center">phone</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let post of _postsArray">
              <td class="text-center" style="width: 15px;">{{post.email}}</td>
              <td class="text-center" style="width: 15px;">{{post.id}}</td>
              <td class="text-center" style="width: 200px;">{{post.name}}</td>
              <td class="text-center">{{post.phone}}</td>
              <td><button (click)="DeleteItem(post.id)">Delete</button></td>
              <td><button (click)="EditItem(post)">Edit</button></td>
          </tr>
          </tbody>
      </table>
  </div>
</div>
